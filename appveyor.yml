version: 0.1.{build}

environment:
    matrix:
    - platform: x64
      msvs_toolset: 12
    - platform: x86
      msvs_toolset: 12
    - platform: x64
      msvs_toolset: 14      
    - platform: x86
      msvs_toolset: 14      

branches:
    # whitelist
    only:
        - master

os:
    - Visual Studio 2015
init:
    - git config --global core.autocrlf input
# clone directory
clone_folder: c:\projects\cppassert
platform: 
    - x86
    - x64
configuration: Debug
install:
# by default, all script lines are interpreted as batch
build:
  project: ALL_BUILD.vcxproj
  parallel: false
  verbosity: normal
# scripts to run before build
before_build:
    - set
    - set PATH=C:\Program Files (x86)\MSBuild\%msvs_toolset%.0\bin;%PATH%
    - set PATH=C:\Program Files (x86)\Microsoft Visual Studio %msvs_toolset%.0\VC\bin;%PATH%
    - set
    - if %platform% == x64 CALL "C:\Program Files (x86)\Microsoft Visual Studio %msvs_toolset%.0\VC\vcvarsall.bat" amd64
    - if %platform% == x86 CALL "C:\Program Files (x86)\Microsoft Visual Studio %msvs_toolset%.0\VC\vcvarsall.bat" amd64_x86
    - echo Running cmake...
    - cd c:\projects\cppassert
    - if "%platform%"=="x86" set CMAKE_GENERATOR_NAME=Visual Studio %msvs_toolset%
    - if "%platform%"=="x64"   set CMAKE_GENERATOR_NAME=Visual Studio %msvs_toolset% Win64
    - CMAKE_GENERATOR_NAME="Visual Studio %msvs_toolset% Win64"    
    - cmake -H. --config Debug .
    - dir *
test_script:
  - echo %CD%
  - ctest -VV


